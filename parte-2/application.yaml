apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-helm
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: nginx
    targetRevision: 21.0.8
    helm:
      values: |
        service:
          type: NodePort
        replicaCount: 1
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-workshop
